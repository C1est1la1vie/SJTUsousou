{% extends 'base3.html' %}
{% block right-panel-content %}
    <h3 class="text-center">{{ title }}</h3>
    {% if  not users %}
        <h3 class="text-center">对不起没有用户</h3>
    {% endif %}
    {% for m,n in users.items %}
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-md-7 column">
                    <h3>
                        <a href="#">{{ m }}</a>
                    </h3>
                    <p> {{ n }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
